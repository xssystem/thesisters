  function calculateTotal() {
    var cakeSize = document.getElementById('cakeSize');
    var cakeFlavor = document.getElementById('cakeFlavor');
    var cakeFilling = document.getElementById('cakeFilling');

    // Definir los precios para cada tamaño, sabor y relleno de pastel
    var sizePrice = {
      '1/2 Box': 15,
      '1 Box': 25,
      // ... más opciones ...
    };

    var flavorPrice = {
      'Traditional white': 5,
      'Devils food chocolate': 6,
      // ... más opciones ...
    };

    var fillingPrice = {
      'Vanilla': 2,
      'Chocolate': 2,
      // ... más opciones ...
    };

    var total = 0;
    if (cakeSize.value && cakeFlavor.value && cakeFilling.value) {
      total = sizePrice[cakeSize.value] + flavorPrice[cakeFlavor.value] + fillingPrice[cakeFilling.value];
    }

    var totalAmount = document.getElementById('totalAmount');
    totalAmount.textContent = '$' + total;
  }

      var currentDate = new Date().toISOString().slice(0, 10);

      var selectedDate = new Date(input.value);
      if (selectedDate.getDay() === 0) {

    }
