  <script>
    function calculateTotal() {
      var cakeSize = document.getElementById('cakeSize');
      var cakeFlavor = document.getElementById('cakeFlavor');
      var cakeFilling = document.getElementById('cakeFilling');
      var jamFilling = document.getElementById('jamFilling');

      // Definir los precios para cada tamaño, sabor y relleno de pastel
      var sizePrice = {
        '1/3 Box': 90,
        '1/2 Box': 180,
        '1 Box': 360,
        '1-1/2 Box': 520,
        '2 Box': 680,
        '2-1/2 Box': 840,
        '3 Box': 1000,
        '3-1/2 Box': 1160,
        '4 Box': 1320,
        '4-1/2 Box': 1480,
        '5 Box': 1640,
      };

      var flavorPrice = {
        'Traditional white': 0,
        'Devils food chocolate': 0,
        'Strawberry': 0,
        'Red valvet': 0,
        'Cherry': 0,
        'Lemon': 0,
        'German Chocolate': 0,
        'Butter pecan': 0,
      };

      var fillingPrice = {
        'Vanilla': 0,
        'Chocolate': 0,
        'Dark chocolate': 0,
        'White chocolate': 0,
        'German chocolate': 10,
        'Cream cheese': 10,
        'Peanut butter': 0,
        'Pecan': 10,
        'Nutella': 10,
        'Caramel': 0,
        'Cajeta': 0,
        'Capuccino': 0,
        'Snicker': 10,
        'Raspberry': 0,
        'Strawberry': 0,
        'Cherry': 0,
        'Blueberry': 0,
        'Blackberry': 0,
        'Lemon': 0,
      };

      var jamPrice = {
        'Raspberry Jam': 5,
        'Strawberry Jam': 5,
        'Cherry Jam': 5,
        'Blueberry Jam': 5,
        'Blackberry Jam': 5,
        'Lemon Jam': 5,
      };

      var total = 0;
      if (cakeSize.value && cakeFlavor.value && cakeFilling.value) {
        total = sizePrice[cakeSize.value] + flavorPrice[cakeFlavor.value] + fillingPrice[cakeFilling.value];
        if (jamFilling.value) {
          total += jamPrice[jamFilling.value];
        }
      }

      var totalAmount = document.getElementById('totalAmount');
      totalAmount.textContent = '$' + total;
    }
    
      function submitCakeOrder() {
      var thesisterswhatsapp = "526258426581"
      var fullName = document.getElementById('fullName').value;
      var phoneNumber = document.getElementById('phoneNumber').value;
      var cakeSize = document.getElementById('cakeSize').value;
      var cakeFlavor = document.getElementById('cakeFlavor').value;
      var cakeFilling = document.getElementById('cakeFilling').value;
      var jamFilling = document.getElementById('jamFilling').value;
      var comments = document.getElementById('comments').value;

      var message = `
        Pedido de Pastel:
        Nombre: ${fullName}
        Teléfono: ${phoneNumber}
        Tamaño del Pastel: ${cakeSize}
        Sabor del Pastel: ${cakeFlavor}
        Relleno de Pudding: ${cakeFilling}
        Relleno de Jam: ${jamFilling}
        Comentarios: ${comments}
      `;

      var encodedMessage = encodeURIComponent(message);
      var whatsappLink = `https://wa.me/${thesisterswhatsapp}?text=${encodedMessage}`;

      // Abrir el enlace de WhatsApp
      window.open(whatsappLink);
    }

    function setMinDate(input) {
      var currentDate = new Date().toISOString().slice(0, 10);
      input.min = currentDate;
    }

    function disableSundays(input) {
      var selectedDate = new Date(input.value);
      if (selectedDate.getDay() === 0) {
        input.setCustomValidity('Please choose a different day. Sundays are not available.');
      } else {
        input.setCustomValidity('');
      }
    }
